<div class="jumbotron text-center" style="background-color: transparent !important;">
        <h1>Contact Page</h1>

        <p>{{ message }}</p>
		
		<div class="container">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your Name" ng-model="senderName" required />
			</div>
			
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your Email" ng-model="emailId" required />
			</div>
			
			<div class="form-group">
				<textarea class="form-control" placeholder="Feedback" rows="10" required ng-model="feedbackMessage" />
			</div>
			
			<button class="btn btn-primary" ng-click="sendFeedbackToMe()">Send</button>
		</div>
    </div>
